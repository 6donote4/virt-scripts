---
- name: Wait SSH
  hosts: all
  tasks:
    - name: "Wait 180 seconds, start checking after 30 seconds"
      wait_for_connection:
        delay: 30
        timeout: 180
        connect_timeout: 10
        sleep: 5
- name: Configure KVM base image
  hosts: all
  gather_facts: True
  roles:
    - common
